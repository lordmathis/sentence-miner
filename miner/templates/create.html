<!-- create.html -->
{% extends 'base.html' %}
{% from "_macros.html" import language_options %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <form action="/create" method="post" enctype="multipart/form-data" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
                <label for="select-src-lang" 
                       class="block text-sm font-medium text-gray-700 mb-1">
                    Select source language
                </label>
                <select name="source-lang" 
                        id="select-src-lang"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    {{ language_options(languages) }}
                </select>
            </div>
            
            <div>
                <label for="select-target-lang" 
                       class="block text-sm font-medium text-gray-700 mb-1">
                    Select target language
                </label>
                <select name="target-lang" 
                        id="select-target-lang"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    {{ language_options(languages) }}
                </select>
            </div>
        </div>

        <div>
            <label for="deck-name" 
                   class="block text-sm font-medium text-gray-700 mb-1">
                Deck Name
            </label>
            <input type="text" 
                   id="deck-name" 
                   name="deck-name"
                   class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <input type="submit" 
                   value="Submit"
                   class="w-full sm:w-auto px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors cursor-pointer">
        </div>
    </form>
</div>
{% endblock %}
