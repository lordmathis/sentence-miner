<!-- edit.html -->
{% extends 'base.html' %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Deck</h2>
    
    <div class="space-y-6">
        <!-- Add Note Form -->
        <form hx-post="/deck/{{ deck_id }}/add-note" 
              hx-target="#notes-list"
              hx-swap="afterbegin"
              class="space-y-4">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                    <label for="front" 
                           class="block text-sm font-medium text-gray-700 mb-1">
                        Front
                    </label>
                    <input type="text" 
                           id="front" 
                           name="front"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label for="back" 
                           class="block text-sm font-medium text-gray-700 mb-1">
                        Back
                    </label>
                    <input type="text" 
                           id="back" 
                           name="back"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>
            
            <div>
                <button type="submit" 
                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                    Add Note
                </button>
            </div>
        </form>

        <!-- Notes List -->
        <div id="notes-list" class="space-y-4 mt-8">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>
</div>
{% endblock %}
