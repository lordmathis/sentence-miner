<!-- index.html -->
{% extends 'base.html' %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex items-center gap-4 flex-wrap">
        <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
            Open Deck
        </button>
        
        <select id="decks" name="Select Deck" 
                class="block w-48 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            {% for o in deck_list %}
                <option value=o>{{o}}</option>
            {% endfor %}
        </select>
        
        <a href="/create" 
           class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
            Create New Deck
        </a>
    </div>
</div>
{% endblock %}
